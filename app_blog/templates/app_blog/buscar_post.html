<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Posts</title>
</head>
<body>
    <form method="GET">
        <input type="text" name="post">
        <input type="submit" value="Buscar">
    </form>

    {% if posts %}
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'Detalle' post.id%}">Titulo: {{post.titulo}}</a></li>
            
        {% endfor %}
    </ul>
    {% endif %}

    {% if error %}<p style="color:red">{{error}}</p>{% endif %}
    {% if mensaje %}<p style="color:green">{{mensaje}}</p>{% endif %}

    <a button class="btn btn-dark" href="{% url 'Inicio' %}">Regresar</button></a>
</body>
</html>
